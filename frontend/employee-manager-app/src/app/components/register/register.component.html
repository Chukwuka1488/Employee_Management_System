<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
    <div><a href="https://www.alten-germany.de/en/" target="_blank" class="positronx">Alten SW GmBH</a></div>
    <span class="nav-tool-items">
        <!-- <li><a routerLink="/home" routerLinkActive="active">Home Component</a></li> -->
        <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
        <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
    </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="example-form">
            <mat-card-content>
                

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block">Register</button>
        </form>
    </mat-card>

</div>
